<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      /* Header Styling */
      header {
        background-color: #4c63af;
        padding: 20px;
      }

      /* Introduction Section */
      .introduction {
        background-color: #f2f2f2;
        margin: 20px 0;
        padding: 20px;
      }

      /* Skills Display */
      .skills {
        background-color: #e6e6e6;
        padding: 20px;
      }

      .skills ul {
        list-style: none;
        padding: 0;
      }

      .skills li {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      /* Contact Information */
      .contact {
        background-color: #4c63af;
        padding: 20px;
      }

      .contact a {
        color: white;
        text-decoration: none;
        margin-right: 10px;
      }

      /* Responsive Design */
      @media only screen and (max-width: 600px) {
        .introduction,
        .skills,
        .contact {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ibrahim Abba</h1>
    </header>

    <section class="introduction">
      <h2>Introduction</h2>
      <p>
        Hi, I'm Ibrahim Abba. I'm a web developer with a passion for creating
        beautiful and functional websites.
      </p>
    </section>

    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Responsive Design</li>
      </ul>
    </section>

    <section class="contact">
      <h2>Contact Information</h2>
      <a href="mailto:iamiiiconic@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/abbaibrahim">LinkedIn</a>
      <a href="https://twitter.com/theprodegalson">Twitter</a>
    </section>
  </body>
</html>
